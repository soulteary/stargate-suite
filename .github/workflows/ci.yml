name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

env:
  GO_VERSION: '1.25'
  DOCKER_BUILDKIT: 1

jobs:
  # 代码测试（Web UI / 非 e2e）：不包含 e2e，e2e 由下方 e2e job 通过 scripts/run-e2e.sh 执行
  test:
    name: Code Testing (Web UI / unit)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.25']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go environment
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Run tests (exclude e2e)
        run: |
          pkgs=$(go list ./... | grep -v '/e2e$' || true)
          if [ -n "$pkgs" ]; then
            go test -v -race -coverprofile=coverage.out -covermode=atomic $pkgs
          else
            echo "No non-e2e packages to test (e2e runs in separate job)"
            touch coverage.out
          fi

      - name: Display coverage summary
        if: success()
        run: go tool cover -func=coverage.out 2>/dev/null || true

  # E2E 测试：先启动所有容器并等待就绪，再执行测试
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [test]
    timeout-minutes: 25
    env:
      COMPOSE_FILE: ${{ github.workspace }}/build/image/docker-compose.yml
      TEST_WAIT_TIMEOUT: 180
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go environment
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Generate compose (build/image)
        run: make gen

      - name: Prepare Warden data for E2E
        run: cp fixtures/warden/data.json build/image/data.json

      - name: Start services (Stargate, Warden, Herald + Redis)
        run: |
          echo "Starting containers..."
          docker compose -f "$COMPOSE_FILE" up -d
          echo "Containers started. Waiting for services to be ready (timeout ${TEST_WAIT_TIMEOUT}s)..."

      - name: Wait for services to be ready
        run: |
          start=$(date +%s)
          while true; do
            all_ok=true
            for endpoint in "8080/health" "8081/health" "8082/healthz"; do
              port="${endpoint%%/*}"
              path="${endpoint#*/}"
              if ! curl -sf --connect-timeout 3 "http://127.0.0.1:$port/$path" > /dev/null 2>&1; then
                all_ok=false
                break
              fi
            done
            if [ "$all_ok" = true ]; then
              echo "All services ready (Stargate, Warden, Herald)."
              break
            fi
            now=$(date +%s)
            elapsed=$(( now - start ))
            if [ "$elapsed" -ge "${TEST_WAIT_TIMEOUT:-180}" ]; then
              echo "Services did not become ready within ${TEST_WAIT_TIMEOUT}s."
              echo "=== docker compose ps ==="
              docker compose -f "$COMPOSE_FILE" ps -a
              echo "=== docker compose logs (last 200 lines) ==="
              docker compose -f "$COMPOSE_FILE" logs --tail=200
              exit 1
            fi
            echo "  waiting... (${elapsed}s)"
            sleep 2
          done

      - name: Run E2E tests
        run: go test -v -race -timeout 15m ./e2e/...

      - name: Show service logs on failure
        if: failure()
        run: |
          docker compose -f "$COMPOSE_FILE" ps -a
          docker compose -f "$COMPOSE_FILE" logs --tail=300

  # Docker build
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get version information
        id: version
        run: |
          VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "dev-$(git rev-parse --short HEAD)")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Latest version: $VERSION"

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: stargate-suite:test
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify image
        run: |
          docker images stargate-suite:test
          docker inspect stargate-suite:test

  # Full build check (binary)
  build:
    name: Build Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.25']
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go environment
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Get version information
        id: version
        run: |
          VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "dev-$(git rev-parse --short HEAD)")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build project
        run: |
          VERSION=${{ steps.version.outputs.version }}
          LDFLAGS="-s -w"
          CGO_ENABLED=0 go build -ldflags "${LDFLAGS}" -o stargate-suite${{ matrix.os == 'windows-latest' && '.exe' || '' }} ./cmd/suite

      - name: Verify build artifacts
        if: matrix.os == 'ubuntu-latest'
        run: |
          if [ -f stargate-suite ]; then
            echo "Build successful, file exists"
            ls -lh stargate-suite
            file stargate-suite
          else
            echo "Build failed, file does not exist"
            exit 1
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: stargate-suite-binary-${{ matrix.os }}
          path: stargate-suite${{ matrix.os == 'windows-latest' && '.exe' || '' }}
          retention-days: 7
