# Herald 独立 compose - 仅 OTP/验证码服务及其 Redis
#
# 使用前先创建共享网络（若尚未存在）：
#   docker network create the-gate-network
#
# 启动（在 stargate-suite 根目录）：
#   docker compose -f compose/traefik-herald/docker-compose.yml up -d
#
# 停止：docker compose -f compose/traefik-herald/docker-compose.yml down

services:
  herald:
    image: ${HERALD_IMAGE:-ghcr.io/soulteary/herald:v0.4.1}
    container_name: the-gate-herald
    ports:
      - "8082:8082"
    environment:
      - PORT=:8082
      - REDIS_ADDR=herald-redis:6379
      - REDIS_PASSWORD=
      - REDIS_DB=0
      - LOG_LEVEL=info
      - API_KEY=${HERALD_API_KEY:-test-herald-api-key}
      - HMAC_SECRET=${HERALD_HMAC_SECRET:-test-hmac-secret}
      - HERALD_TEST_MODE=true
      - PROVIDER_FAILURE_POLICY=soft
      - CHALLENGE_EXPIRY=5m
      - CODE_LENGTH=6
      - MAX_ATTEMPTS=5
    depends_on:
      herald-redis:
        condition: service_healthy
    networks:
      - the-gate-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8082/healthz || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  herald-redis:
    image: ${HERALD_REDIS_IMAGE:-redis:7-alpine}
    container_name: the-gate-herald-redis
    ports:
      - "6379:6379"
    volumes:
      - herald-redis-data:/data
    networks:
      - the-gate-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

volumes:
  herald-redis-data:
    driver: local

networks:
  the-gate-network:
    external: true
