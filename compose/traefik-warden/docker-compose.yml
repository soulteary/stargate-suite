# Warden 独立 compose - 仅白名单用户服务及其 Redis
#
# 使用前先创建共享网络（若尚未存在）：
#   docker network create the-gate-network
#
# 启动（在 stargate-suite 根目录）：
#   docker compose -f compose/traefik-warden/docker-compose.yml up -d
#
# 停止：docker compose -f compose/traefik-warden/docker-compose.yml down

services:
  warden:
    image: ${WARDEN_IMAGE:-ghcr.io/soulteary/warden:v0.8.0}
    container_name: the-gate-warden
    ports:
      - "8081:8081"
    environment:
      - PORT=8081
      - REDIS=warden-redis:6379
      - REDIS_PASSWORD=
      - MODE=ONLY_LOCAL
      - API_KEY=${WARDEN_API_KEY:-test-warden-api-key}
      - INTERVAL=5
      - LOG_LEVEL=info
    volumes:
      - ../../fixtures/warden/data.json:/app/data.json:ro
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    depends_on:
      warden-redis:
        condition: service_healthy
    networks:
      - the-gate-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8081/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 15s
    restart: unless-stopped

  warden-redis:
    image: ${WARDEN_REDIS_IMAGE:-redis:7-alpine}
    container_name: the-gate-warden-redis
    expose:
      - 6379
    volumes:
      - warden-redis-data:/data
    networks:
      - the-gate-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

volumes:
  warden-redis-data:
    driver: local

networks:
  the-gate-network:
    external: true
