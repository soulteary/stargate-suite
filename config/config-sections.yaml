# 配置选项：镜像版本、健康检查、Traefik 网络、暴露端口、容器前缀、Redis 存储
configSections:
  - titleKey: imageVersionsSection
    options:
      - type: imageEnv
        envName: HERALD_IMAGE
        labelKey: heraldImageLabel
        descKey: heraldImageDesc
        default: "ghcr.io/soulteary/herald:v0.6.1"
        placeholder: "ghcr.io/soulteary/herald:v0.6.1"
      - type: imageEnv
        envName: HERALD_TOTP_IMAGE
        labelKey: heraldTotpImageLabel
        descKey: heraldTotpImageDesc
        default: "ghcr.io/soulteary/herald-totp:latest"
        placeholder: "ghcr.io/soulteary/herald-totp:latest"
        showWhenOption: totpEnabled
      - type: imageEnv
        envName: WARDEN_IMAGE
        labelKey: wardenImageLabel
        descKey: wardenImageDesc
        default: "ghcr.io/soulteary/warden:v0.10.0"
        placeholder: "ghcr.io/soulteary/warden:v0.10.0"
      - type: imageEnv
        envName: STARGATE_IMAGE
        labelKey: stargateImageLabel
        descKey: stargateImageDesc
        default: "ghcr.io/soulteary/stargate:v0.9.2"
        placeholder: "ghcr.io/soulteary/stargate:v0.9.2"
      - type: imageEnv
        envName: HERALD_REDIS_IMAGE
        labelKey: heraldRedisImageLabel
        descKey: heraldRedisImageDesc
        default: "redis:8.4-alpine"
        placeholder: "redis:8.4-alpine"
      - type: imageEnv
        envName: WARDEN_REDIS_IMAGE
        labelKey: wardenRedisImageLabel
        descKey: wardenRedisImageDesc
        default: "redis:8.4-alpine"
        placeholder: "redis:8.4-alpine"
      - type: imageEnv
        envName: PROTECTED_IMAGE
        labelKey: protectedImageLabel
        descKey: protectedImageDesc
        default: "ghcr.io/traefik/whoami:v1.11"
        placeholder: "ghcr.io/traefik/whoami:v1.11"
  - titleKey: healthCheckSection
    options:
      - type: select
        id: healthCheck
        name: healthCheck
        envName: healthCheck
        labelKey: healthCheck
        descKey: healthCheckDesc
        default: true
        options:
          - value: "true"
          - value: "false"
      - type: text
        id: healthCheckInterval
        name: healthCheckInterval
        envName: healthCheckInterval
        labelKey: healthCheckIntervalLabel
        descKey: healthCheckIntervalDesc
        placeholder: "10s"
        showWhenOption: healthCheck
      - type: text
        id: healthCheckStartPeriod
        name: healthCheckStartPeriod
        envName: healthCheckStartPeriod
        labelKey: healthCheckStartPeriodLabel
        descKey: healthCheckStartPeriodDesc
        placeholder: "10s"
        showWhenOption: healthCheck
  - titleKey: traefikNetworkSection
    options:
      - type: select
        id: traefikNetwork
        name: traefikNetwork
        envName: traefikNetwork
        labelKey: traefikNetwork
        descKey: traefikNetworkDesc
        default: true
        options:
          - value: "true"
          - value: "false"
      - type: text
        id: traefikNetworkName
        name: traefikNetworkName
        envName: traefikNetworkName
        labelKey: traefikNetworkNameLabel
        descKey: traefikNetworkNameDesc
        default: "traefik"
        placeholder: "traefik"
        showWhenOption: traefikNetwork
  - titleKey: exposePortsSection
    options:
      - type: select
        id: exposePorts
        name: exposePorts
        envName: exposePorts
        labelKey: exposePorts
        descKey: exposePortsDesc
        default: true
        options:
          - value: "true"
          - value: "false"
      - type: number
        id: portHerald
        name: portHerald
        envName: portHerald
        labelKey: portHeraldLabel
        descKey: portHeraldDesc
        default: "8082"
        placeholder: "8082"
        min: 1
        max: 65535
        showWhenOption: exposePorts
      - type: number
        id: portWarden
        name: portWarden
        envName: portWarden
        labelKey: portWardenLabel
        descKey: portWardenDesc
        default: "8081"
        placeholder: "8081"
        min: 1
        max: 65535
        showWhenOption: exposePorts
      - type: number
        id: portHeraldRedis
        name: portHeraldRedis
        envName: portHeraldRedis
        labelKey: portHeraldRedisLabel
        descKey: portHeraldRedisDesc
        default: "6379"
        placeholder: "6379"
        min: 1
        max: 65535
        showWhenOption: exposePorts
      - type: number
        id: portHeraldTotp
        name: portHeraldTotp
        envName: portHeraldTotp
        labelKey: portHeraldTotpLabel
        descKey: portHeraldTotpDesc
        default: "8084"
        placeholder: "8084"
        min: 1
        max: 65535
        showWhenOption: totpEnabled
      - type: number
        id: portHeraldSmtp
        name: portHeraldSmtp
        envName: portHeraldSmtp
        labelKey: portHeraldSmtpLabel
        descKey: portHeraldSmtpDesc
        default: "8085"
        placeholder: "8085"
        min: 1
        max: 65535
        showWhenOption: exposePorts
      - type: number
        id: portOwlmail
        name: portOwlmail
        envName: portOwlmail
        labelKey: portOwlmailLabel
        descKey: portOwlmailDesc
        default: "1080"
        placeholder: "1080"
        min: 1
        max: 65535
        showWhenOption: smtpUseOwlmail
  - titleKey: containerPrefixSection
    options:
      - type: text
        id: containerNamePrefix
        name: containerNamePrefix
        envName: containerNamePrefix
        labelKey: containerNamePrefixLabel
        descKey: containerNamePrefixDesc
        placeholderKey: containerPrefixPlaceholder
  - titleKey: optionalChannelsSection
    options:
      - type: checkbox
        id: dingtalkEnabled
        name: dingtalkEnabled
        envName: dingtalkEnabled
        labelKey: dingtalkEnabledLabel
        descKey: dingtalkEnabledDesc
        default: false
      - type: checkbox
        id: smtpEnabled
        name: smtpEnabled
        envName: smtpEnabled
        labelKey: smtpEnabledLabel
        descKey: smtpEnabledDesc
        default: false
      - type: checkbox
        id: smtpUseOwlmail
        name: smtpUseOwlmail
        envName: smtpUseOwlmail
        labelKey: smtpUseOwlmailLabel
        descKey: smtpUseOwlmailDesc
        default: false
        showWhenOption: smtpEnabled
      - type: checkbox
        id: totpEnabled
        name: totpEnabled
        envName: totpEnabled
        labelKey: heraldTotpEnabledLabel
        descKey: heraldTotpEnabledDesc
        default: false
  - titleKey: redisStorage
    options:
      - type: radio
        name: redisStorage
        id: redisStorageVolume
        value: volume
        labelKey: redisVolume
        descKey: redisVolumeDesc
        default: true
      - type: radio
        name: redisStorage
        id: redisStoragePath
        value: path
        labelKey: redisPath
        descKey: redisPathDesc
      - type: redisPaths
        paths:
          - env: HERALD_REDIS_DATA_PATH
            id: heraldRedisDataPath
            labelKey: heraldRedisPathLabel
            descKey: heraldRedisPathDesc
            default: "./data/herald-redis"
            placeholder: "./data/herald-redis"
          - env: WARDEN_REDIS_DATA_PATH
            id: wardenRedisDataPath
            labelKey: wardenRedisPathLabel
            descKey: wardenRedisPathDesc
            default: "./data/warden-redis"
            placeholder: "./data/warden-redis"
