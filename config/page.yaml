configSections:
  - titleKey: imageVersionsSection
    options:
      - type: imageEnv
        envName: HERALD_IMAGE
        labelKey: heraldImageLabel
        descKey: heraldImageDesc
        default: "ghcr.io/soulteary/herald:v0.4.3"
        placeholder: "ghcr.io/soulteary/herald:v0.4.3"
      - type: imageEnv
        envName: WARDEN_IMAGE
        labelKey: wardenImageLabel
        descKey: wardenImageDesc
        default: "ghcr.io/soulteary/warden:v0.9.2"
        placeholder: "ghcr.io/soulteary/warden:v0.9.2"
      - type: imageEnv
        envName: STARGATE_IMAGE
        labelKey: stargateImageLabel
        descKey: stargateImageDesc
        default: "ghcr.io/soulteary/stargate:v0.8.2"
        placeholder: "ghcr.io/soulteary/stargate:v0.8.2"
      - type: imageEnv
        envName: HERALD_REDIS_IMAGE
        labelKey: heraldRedisImageLabel
        descKey: heraldRedisImageDesc
        default: "redis:7-alpine"
        placeholder: "redis:7-alpine"
      - type: imageEnv
        envName: WARDEN_REDIS_IMAGE
        labelKey: wardenRedisImageLabel
        descKey: wardenRedisImageDesc
        default: "redis:7-alpine"
        placeholder: "redis:7-alpine"
  - titleKey: healthCheckSection
    options:
      - type: checkbox
        id: healthCheck
        name: healthCheck
        envName: healthCheck
        labelKey: healthCheck
        descKey: healthCheckDesc
        default: true
      - type: text
        id: healthCheckInterval
        name: healthCheckInterval
        envName: healthCheckInterval
        labelKey: healthCheckIntervalLabel
        descKey: healthCheckIntervalDesc
        placeholder: "10s"
        showWhenOption: healthCheck
      - type: text
        id: healthCheckStartPeriod
        name: healthCheckStartPeriod
        envName: healthCheckStartPeriod
        labelKey: healthCheckStartPeriodLabel
        descKey: healthCheckStartPeriodDesc
        placeholder: "10s"
        showWhenOption: healthCheck
  - titleKey: traefikNetworkSection
    options:
      - type: checkbox
        id: traefikNetwork
        name: traefikNetwork
        envName: traefikNetwork
        labelKey: traefikNetwork
        descKey: traefikNetworkDesc
        default: true
      - type: text
        id: traefikNetworkName
        name: traefikNetworkName
        envName: traefikNetworkName
        labelKey: traefikNetworkNameLabel
        descKey: traefikNetworkNameDesc
        default: "traefik"
        placeholder: "traefik"
        showWhenOption: traefikNetwork
  - titleKey: exposePortsSection
    options:
      - type: checkbox
        id: exposePorts
        name: exposePorts
        envName: exposePorts
        labelKey: exposePorts
        descKey: exposePortsDesc
        default: true
      - type: number
        id: portHerald
        name: portHerald
        envName: portHerald
        labelKey: portHeraldLabel
        descKey: portHeraldDesc
        default: "8082"
        placeholder: "8082"
        min: 1
        max: 65535
        showWhenOption: exposePorts
      - type: number
        id: portWarden
        name: portWarden
        envName: portWarden
        labelKey: portWardenLabel
        descKey: portWardenDesc
        default: "8081"
        placeholder: "8081"
        min: 1
        max: 65535
