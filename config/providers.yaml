# Provider（Herald 通道）：每类 provider 单独一行展示，配置写入 .env / compose
providers:
  - id: herald-dingtalk
    name: herald-dingtalk
    nameKey: heraldDingtalkName
    open: false
    sections:
      - envVars:
          - env: HERALD_DINGTALK_IMAGE
            type: text
            labelKey: heraldDingtalkImageLabel
            descKey: heraldDingtalkImageDesc
            default: "ghcr.io/soulteary/herald-dingtalk:v0.3.0"
            placeholder: "ghcr.io/soulteary/herald-dingtalk:v0.3.0"
          - env: HERALD_DINGTALK_API_URL
            type: text
            labelKey: heraldDingtalkApiUrlLabel
            descKey: heraldDingtalkApiUrlDesc
            default: "http://herald-dingtalk:8083"
            placeholder: "http://herald-dingtalk:8083"
          - env: HERALD_DINGTALK_API_KEY
            type: text
            labelKey: heraldDingtalkApiKeyLabel
            descKey: heraldDingtalkApiKeyDesc
            placeholder: ""
          - env: DINGTALK_APP_KEY
            type: text
            labelKey: dingtalkAppKeyLabel
            descKey: dingtalkAppKeyDesc
            placeholder: ""
          - env: DINGTALK_APP_SECRET
            type: text
            labelKey: dingtalkAppSecretLabel
            descKey: dingtalkAppSecretDesc
            placeholder: ""
          - env: DINGTALK_AGENT_ID
            type: text
            labelKey: dingtalkAgentIdLabel
            descKey: dingtalkAgentIdDesc
            placeholder: ""
          - env: DINGTALK_LOOKUP_MODE
            type: text
            labelKey: dingtalkLookupModeLabel
            descKey: dingtalkLookupModeDesc
            default: "none"
            placeholder: "none"
          - env: HERALD_DINGTALK_IDEMPOTENCY_TTL
            type: number
            labelKey: heraldDingtalkIdempotencyTtlLabel
            descKey: heraldDingtalkIdempotencyTtlDesc
            default: "300"
            placeholder: "300"
            min: 1
  - id: herald-smtp
    name: herald-smtp
    nameKey: heraldSmtpName
    open: false
    sections:
      - envVars:
          - env: HERALD_SMTP_IMAGE
            type: text
            labelKey: heraldSmtpImageLabel
            descKey: heraldSmtpImageDesc
            default: "ghcr.io/soulteary/herald-smtp:v0.1.0"
            placeholder: "ghcr.io/soulteary/herald-smtp:v0.1.0"
          - env: HERALD_SMTP_API_URL
            type: text
            labelKey: heraldSmtpApiUrlLabel
            descKey: heraldSmtpApiUrlDesc
            default: "http://herald-smtp:8085"
            placeholder: "http://herald-smtp:8085"
          - env: HERALD_SMTP_API_KEY
            type: text
            labelKey: heraldSmtpApiKeyLabel
            descKey: heraldSmtpApiKeyDesc
            placeholder: ""
          - env: SMTP_HOST
            type: text
            labelKey: smtpHostLabel
            descKey: smtpHostDesc
            placeholder: "smtp.example.com"
          - env: SMTP_PORT
            type: number
            labelKey: smtpPortLabel
            descKey: smtpPortDesc
            default: "587"
            placeholder: "587"
            min: 1
          - env: SMTP_USER
            type: text
            labelKey: smtpUserLabel
            descKey: smtpUserDesc
            placeholder: ""
          - env: SMTP_PASSWORD
            type: text
            labelKey: smtpPasswordLabel
            descKey: smtpPasswordDesc
            placeholder: ""
          - env: SMTP_FROM
            type: text
            labelKey: smtpFromLabel
            descKey: smtpFromDesc
            placeholder: "noreply@example.com"
          - env: SMTP_USE_STARTTLS
            type: text
            labelKey: smtpUseStarttlsLabel
            descKey: smtpUseStarttlsDesc
            default: "true"
            placeholder: "true"
          - env: HERALD_SMTP_IDEMPOTENCY_TTL
            type: number
            labelKey: heraldSmtpIdempotencyTtlLabel
            descKey: heraldSmtpIdempotencyTtlDesc
            default: "300"
            placeholder: "300"
            min: 1
